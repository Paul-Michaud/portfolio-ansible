- name: Install nginx
  apt:
    name: nginx

- name: Copy nginx config file
  template:
    src: portfolio.conf.j2
    dest: /etc/nginx/sites-available/portfolio.conf
  notify:
    - restart nginx

- name: Create symbolic link to sites-enabled
  file:
    src: /etc/nginx/sites-available/portfolio.conf
    dest: /etc/nginx/sites-enabled/portfolio.conf
    state: link
  notify:
    - restart nginx

- name: Create ssl certs directory
  file:
    path: /etc/nginx/ssl
    state: directory
    mode: 0755

#- name: Generate dhparams
#  openssl_dhparam:
#    path: /etc/nginx/ssl/dhparams.pem

- name: enable service nginx
  systemd:
    name: nginx
    enabled: yes